<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Let's Test Your memory</title>
  </head>
  <body>
    <div id="title">Lets Test Your Memory</div>
    <div class="how-to-play">
      <p>There will a random order of colors display in the box below. Memorize the order and select the colors that match the order.</p>
    </div>
    <div class="simons-colors">
      <button type="button" name="button" id="start-game">Start Game</button>

    </div>

    <div class="buttons">
      <button type="button" name="button" id="red">Red Button</button>
      <button type="button" name="button" id="orange">Orange</button>
      <button type="button" name="button" id="yellow">Yellow</button>
      <button type="button" name="button" id="green">Green</button>
      <button type="button" name="button" id="blue">Blue</button>
      <button type="button" name="button" id="violet">Violet</button>

    </div>
    <div class="submit">
      <button type="button" name="button" id="next-round">Next Round</button>

    </div>

    <div class="player-input">
      
    </div>

  </body>
</html>
